<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Benchmark History Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    .chart-container {
      margin-bottom: 40px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>Benchmark History Dashboard</h1>
  <div id="charts"></div>

  <script>
    async function fetchData() {
      const response = await fetch("benchmark-history.json");
      const data = await response.json();
      return data;
    }

    function groupByFullName(data) {
      const grouped = {};
      data.forEach(entry => {
        if (!grouped[entry.fullName]) {
          grouped[entry.fullName] = [];
        }
        grouped[entry.fullName].push(entry);
      });
      return grouped;
    }

    function createChart(id, title, labels, values) {
      const canvas = document.createElement("canvas");
      const container = document.createElement("div");
      container.className = "chart-container";
      container.innerHTML = `<h2>${title}</h2>`;
      container.appendChild(canvas);
      document.getElementById("charts").appendChild(container);

      new Chart(canvas, {
        type: "line",
        data: {
          labels: labels,
          datasets: [{
            label: "Mean (ns)",
            data: values,
            fill: false,
            borderColor: "rgb(75, 192, 192)",
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: false
            },
            tooltip: {
              mode: "index",
              intersect: false
            }
          },
          interaction: {
            mode: "nearest",
            axis: "x",
            intersect: false
          },
          scales: {
            y: {
              beginAtZero: false,
              title: {
                display: true,
                text: "Mean (ns)"
              }
            },
            x: {
              title: {
                display: true,
                text: "Timestamp"
              }
            }
          }
        }
      });
    }

    async function main() {
      const rawData = await fetchData();

      // Sort data by timestamp (optional, in case the order is inconsistent)
      rawData.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

      const grouped = groupByFullName(rawData);

      Object.entries(grouped).forEach(([fullName, entries], index) => {
        const title = fullName.replace("WebAssemblySharpBenchmark.", "");
        const labels = entries.map(e => new Date(e.timestamp).toLocaleString());
        const values = entries.map(e => e.mean);
        createChart(`chart-${index}`, title, labels, values);
      });
    }

    main();
  </script>
</body>
</html>
